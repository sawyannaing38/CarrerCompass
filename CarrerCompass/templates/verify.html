            <h1>Enter Verification We jsut Sent to You!</h1>

                    <input type="number" name="Verification" id="verification" autocomplete="off" placeholder="XXXXX">

                <input type="submit" value="Verify" class="submitBtn">
            </form>
        </div>
    </div>
