{% extends "layout.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/verify.css' %}">
{% endblock %}

{% block main %}
    <div class="container">
        <div class="wrapper">
            <h1>Enter Verification Code</h1>
            <form action="{% url 'verify_company' %}" method="post">
                {% csrf_token %}
                <div>
                    <input type="number" name="verification" id="verification" autocomplete="off" placeholder="XXXXX" min="11111" max="99999">
                    <span class="error">
                        {% if message %}
                            {{message}}
                        {% endif %}
                    </span>
                </div>
                <input type="submit" value="Verify" class="submitBtn">
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/verify.js' %}"></script>
{% endblock %}
